<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Free Register</h5>
                  <p>Get your free Skote account now.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">

              <form class="needs-validation" name="signupForm"  (ngSubmit)="onSubmit()"
                novalidate>

                <ngb-alert type="success" *ngIf="successmsg" [dismissible]="false">Registeration successfull.
                </ngb-alert>

                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                <div class="mb-3">
                  <label for="nom" class="form-label">Nom:</label>

                  <input type="text" name="nom"  [(ngModel)]="user.nom" class="form-control"
                     id="nom"
                    placeholder="Enter nom" />


                </div>
                <div class="mb-3">
                  <label for="prenom"  class="form-label">Prénom</label>

                  <input type="text" name="prenom" [(ngModel)]="user.prenom" class="form-control"
                    [ngClass]="" id="prenom"
                    placeholder="Votre prénom" />


                </div>
                <div class="mb-3">
                  <label for="tel" class="form-label">téléphone</label>

                  <input type="text" name="tel" [(ngModel)]="user.tel" class="form-control"
                    [ngClass]="" id="tel"
                    placeholder="Votre telephone ici" />


                </div>
                <div class="mb-3">
                  <label for="adresse" class="form-label">Adresse</label>

                  <textarea name="adresse" [(ngModel)]="user.adresse" class="form-control"
                    [ngClass]="" id="adresse"
                    placeholder="Votre adresse" ></textarea>


                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>

                  <input type="email" name="email" [(ngModel)]="user.email" class="form-control"
                    [ngClass]="" id="email" placeholder="Email" />


                </div>

                <div class="mb-3">
                  <label for="password"  class="form-label">Mot de passe</label>

                  <input type="password" name="pass" [(ngModel)]="user.password" class="form-control"
                     id="password" placeholder="Password" />


                </div>

                <div class="mt-4 d-grid">
                  <button class="btn btn-primary" type="submit">Register</button>
                </div>
                <div class="mt-4 text-center">
                  <h5 class="font-size-14 mb-3">Sign in with</h5>

                  <ul class="list-inline">
                    <li class="list-inline-item">
                      <a href="javascript::void()" class="social-list-item bg-primary text-white border-primary">
                        <i class="mdi mdi-facebook"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript::void()" class="social-list-item bg-info text-white border-info">
                        <i class="mdi mdi-twitter"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript::void()" class="social-list-item bg-danger text-white border-danger">
                        <i class="mdi mdi-google"></i>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="mt-4 text-center">
                  <p class="mb-0">By registering you agree to the Skote <a href="javascript: void(0);"
                      class="text-primary">Terms of
                      Use</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- end card -->

        <div class="mt-5 text-center">
          <p>Already have an account ? <a routerLink="/account/login" class="fw-medium text-primary"> Login</a>
          </p>
          <p>© {{year}} Skote. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
        </div>
      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
