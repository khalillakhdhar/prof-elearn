<div class="container-fluid">

  <div class="row">
    <div class="col-lg-12">
      <div class>
        <div class="table-responsive">
          <table class="table project-list-table table-nowrap align-middle table-borderless">
            <thead>
              <tr>
                <th scope="col" style="width: 100px">#</th>
                <th scope="col">Quizz</th>
                <th scope="col">Description</th>
                <th scope="col">Lien</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of matieres">
                <td>
                  <img src="{{img}}" alt class="avatar-sm" />
                </td>
                <td>
                  <h5 class="text-truncate font-size-14">
                    <a href="javascript: void(0);" class="text-dark">{{project.text}}</a>
                  </h5>
                  <p class="text-muted mb-0">{{project.titre}}</p>
                </td>
                <td>{{project.description}}</td>

                <td>
                  <div class="avatar-group">
                    <div class="avatar-group-item">
                      <a href="{{project.url}}" target="blank" class="d-inline-block">
                        voir/passer
                      </a>
                    </div>

                  </div>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

  <div class="row">
    <div class="col-12">
      <div class="text-center my-3">
        <a href="javascript:void(0);" class="text-success">
          <i class="bx bx-loader bx-spin font-size-18 align-middle mr-2"></i> Load more
        </a>
      </div>
    </div>
    <!-- end col-->
  </div>
  <!-- end row -->
</div>
